<input type="file" #csvReader name="Upload CSV" id="txtFileUpload" (change)="uploadListener($event)" accept=".csv" />    
<table class="styled-table" *ngIf="records.length > 0">    
  <thead>    
    <tr>    
      <th>EmpID </th>    
      <th>ProjectID </th>    
      <th>DateFrom </th>    
      <th>DateTo </th>     
    </tr>    
  </thead>    
  <tbody>    
    <tr *ngFor="let record of records;let i = index;">    
      <td> <span>{{record.EmpID}}</span> </td>    
      <td> <span>{{record.ProjectID}}</span> </td>    
      <td> <span>{{record.DateFrom | date : 'shortDate'}}</span> </td>    
      <td> <span>{{record.DateTo | date : 'shortDate'}}</span> </td>    
      
    </tr>    
  </tbody>    
</table>     


<table class="styled-table" *ngIf="fOutput.length > 0">    
  <thead>    
    <tr>    
      <th>EmpID </th>    
      <th>empId2 </th>    
      <th>projectid </th>    
      <th>Day </th>     
    </tr>    
  </thead>    
  <tbody>    
    <tr *ngFor="let rec of fOutput;let i = index;">    
      <td> <span>{{rec.EmpID}}</span> </td>    
      <td> <span>{{rec.EmpID2}}</span> </td>    
      <td> <span>{{rec.ProjectID}}</span> </td>    
      <td> <span>{{rec.Day}}</span> </td>    
      
    </tr>    
  </tbody>    
</table>
